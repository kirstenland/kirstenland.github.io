<!DOCTYPE html>
<html>
    <head>
        <title>Drawing time</title>
        <link rel="stylesheet" href="css/index.css"></link>
    </head>
    <body>
        <nav>
            <a href="index.html" class="nav-item">Draw</a>
            <a href="about.html" class="nav-item">About</a>
            <a href="gallery.html" class="nav-item">Gallery</a>
        </nav>
        <main>
            <h1 class="title">You are drawing ... a carrot!</h1>
            <section class="drawing">
                <div class="canvas-holder">
                    <canvas class="canvas" height=0 width=0></canvas>
                </div>
                <div class="toolbar">
                    <h2 class="toolbar-heading">TOOLBAR</h2>
                    <div class="tools">
                        <h3 class="toolbar-subheading">Tools</h3>
                    </div>
                    <hr />
                    <div class="colour-palette setting" id="colour-palette">
                        <h3 class="toolbar-subheading">Colours</h3>
                    </div>
                    <div class="stroke-sizes setting" id="stroke-sizes">
                        <h3 class="toolbar-subheading">Stroke Size</h3>
                    </div>
                    <div class="save-button-holder">
                        <button id="save-drawing">
                            Finish!
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </body>
    <script src="dist/bundle.js"></script>
</html>
